<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar with Events</title>
    <style>
          /* MAIN */
        body {
            background-color: #f4f4f4;
            color: black;
        }

        h1, h2 {
            text-align: center;
        }
        .header {
            background-color:  #730f73;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #fff;
            padding: 20px 20px;
            position: relative;
            border-radius : 5px;
        }
        .logo a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
        .main-nav {
            list-style: none;
            padding: 20;
            display: flex;
            justify-content: space-around;
           margin: 0;
        }
        .main-nav li {
            margin: 0 15px;
        }

        .main-nav a {
            color: white;
            text-decoration: none;
        }
        .main-nav a:hover {
            background-color:rgb(176, 35, 164);
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            color: white;
        }
        .main-nav a.active {
            font-weight: bold;
        }

       /* Calendar Styling */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 24px 0;
            padding: 0 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .calendar__header,
        .calendar__body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 5px;
            background-color: white;
            border: 1px solid #e1e1e1;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .calendar__header {
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #730f73;
            color: white;
            padding: 10px 0;
        }

        .calendar__day {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .calendar__day:hover {
            background-color: #e0e0e0;
        }

        .calendar__day.selected {
            background-color: #05c3aa;
            color: white;
        }

        .calendar__day.empty {
            background-color: transparent;
            border: none;
        }

        #event-details {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .add-event-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #730f73;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-event-btn:hover {
            background-color: #590c59;
        }

        .event-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .event-form input,
        .event-form textarea {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .event-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .event-form button:hover {
            background-color: #0056b3;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .calendar__header,
            .calendar__body {
                grid-template-columns: repeat(2, 1fr);
            }

            .main-nav {
                flex-direction: column;
            }

            .main-nav li {
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo"><a href="/">Task Manager</a></h1>
        <ul class="main-nav">
            <li><a href="/">Overview</a></li>
            <li><a href="/task">Create</a></li>
            <li><a href="/calendar" class="active">Calendar</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </header>
        <main>
            <div class="toolbar">
                <select id="month-select">
                    <!-- Month options -->
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                    <!-- Add other months -->
                </select>
                <select id="year-select"></select>
                <div class="current-month" id="current-month"></div>
            </div>

            <div class="calendar">
                <div class="calendar__header">
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                    <div>Sun</div>
                </div>
                <div id="calendar-body" class="calendar__body"></div>
            </div>

            <!-- Event Details Section -->
            <div id="event-details">
                <h3>Event(s) for <span id="selected-date">selected date:</span></h3>
                <div id="events-list"></div>
            </div>

            <!-- Add Event Button (only one button, for the selected date) -->
            <button class="add-event-btn" id="open-event-form" style="display:none;">+ Add Event</button>
<!-- Event Form Section -->
<!--<form method="POST" action="/create_event" id="event-form" style="display:none;">-->

<!--    <input type="text" name="eventname" id="eventname" placeholder="Event Name" required>-->

<!--    &lt;!&ndash; Start Time and End Time &ndash;&gt;-->
<!--    <label for="start_time">Start Time:</label>-->
<!--    <input type="time" name="start_time" id="start_time" required>-->

<!--    <label for="end_time">End Time:</label>-->
<!--    <input type="time" name="end_time" id="end_time" required>-->

<!--    <textarea name="description" id="description" placeholder="Event Description" required></textarea>-->

<!--    &lt;!&ndash; Hidden field for the selected date &ndash;&gt;-->
<!--    <input type="hidden" name="event_date" id="event-date">-->

<!--    <button type="submit">Submit Event</button>-->
<!--</form>-->





<div class="calendar">
        <!-- Loop through the events -->
        {% for event in events %}
            <div class="day">
                <h3>{{ event.date }}</h3> <!-- Display date -->
                <div class="event">
                    <strong>{{ event.eventname }}</strong><br>
                    <small>{{ event.time }}</small><br>
                    <p>{{ event.description }}</p>
                </div>
            </div>
        {% else %}
<!--            <p>No events scheduled.</p>-->
        {% endfor %}
    </div>
            </div>
        </main>

    <script>
        let selectedDay = null;
        let selectedMonth = null;
        let selectedYear = null;

        function daysInMonth(month, year) {
            return new Date(year, month + 1, 0).getDate();
        }

        function getFirstDayOfWeek(month, year) {
            return new Date(year, month, 1).getDay();
        }

        function populateYearSelect() {
            const yearSelect = document.getElementById('year-select');
            const currentYear = new Date().getFullYear();

            for (let year = currentYear - 10; year <= currentYear + 10; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                if (year === currentYear) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            }
        }

        function updateCalendar() {
            const monthSelect = document.getElementById('month-select');
            const yearSelect = document.getElementById('year-select');
            const month = parseInt(monthSelect.value);
            const year = parseInt(yearSelect.value);

            const days = daysInMonth(month, year);
            const firstDayOfWeek = getFirstDayOfWeek(month, year);
            const calendarBody = document.getElementById('calendar-body');
            const currentMonthText = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });
            document.getElementById('current-month').textContent = currentMonthText;

            calendarBody.innerHTML = '';
            selectedDay = null;  // Reset selected day when switching months/years

            const adjustedFirstDay = (firstDayOfWeek === 0) ? 6 : firstDayOfWeek - 1;

            for (let i = 0; i < adjustedFirstDay; i++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.classList.add('calendar__day', 'empty');
                calendarBody.appendChild(emptyDiv);
            }

            for (let day = 1; day <= days; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('calendar__day');
                dayDiv.textContent = day;

                dayDiv.addEventListener('click', () => handleDayClick(day, month, year));
                calendarBody.appendChild(dayDiv);
            }
        }

        function handleDayClick(day, month, year) {
            const allDays = document.querySelectorAll('.calendar__day');
            allDays.forEach(dayDiv => dayDiv.classList.remove('selected'));

            selectedDay = day;
            selectedMonth = month;
            selectedYear = year;

            const selectedDateText = `${year}-${month + 1}-${day}`;
            document.getElementById('selected-date').textContent = selectedDateText;

            const dayDiv = Array.from(allDays).find(div => div.textContent === day.toString());
            dayDiv.classList.add('selected');

            // Set the hidden input field value to the full date
            const selectedDate = `${year}-${month + 1}-${day}`;
            document.getElementById('event-date').value = selectedDate;

            loadEventsForDay(day, month, year);
            document.getElementById('open-event-form').style.display = 'inline-block';  // Show the add event button
        }



        function loadEventsForDay(day, month, year) {
            const selectedDate = `${year}-${month + 1}-${day}`;
            document.getElementById('selected-date').textContent = selectedDate;

            fetch(`/events?day=${day}&month=${month + 1}&year=${year}`)
                .then(response => response.json())
                .then(data => {
                    const eventsList = document.getElementById('events-list');
                    eventsList.innerHTML = '';  // Clear previous events

                    if (data.events.length === 0) {
                        eventsList.innerHTML = '<p>No events for this day.</p>';
                    } else {
                        data.events.forEach(event => {
                            const eventDiv = document.createElement('div');
                            eventDiv.classList.add('event');
                            eventDiv.innerHTML = `
                                <div class="event-title">${event.title}</div>
                                <div class="event-time">${event.time}</div>
                                <div class="event-description">${event.description}</div>
                            `;
                            eventsList.appendChild(eventDiv);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching events:', error);
                });
        }

        document.getElementById('open-event-form').addEventListener('click', () => {
            if (selectedDay !== null && selectedMonth !== null && selectedYear !== null) {
                const form = document.getElementById('event-form');
                const formDate = document.getElementById('form-date');
                const selectedDate = `${selectedYear}-${selectedMonth + 1}-${selectedDay}`;
                formDate.textContent = selectedDate;
                form.style.display = 'block';  // Show the form when a date is selected
            } else {
                alert('Please select a date first.');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            populateYearSelect();
            updateCalendar();

            document.getElementById('month-select').addEventListener('change', updateCalendar);
            document.getElementById('year-select').addEventListener('change', updateCalendar);
        });
    </script>
</body>
</html>
