<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
     <!--favicon-->
     <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
     <link rel='stylesheet' type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
     <link rel='stylesheet' type="text/css" href="{{ url_for('static', filename='css/edit.css') }}">

</head>
<body>
    <header class="header">
        <h1 class="logo"><a href="/">Task Manager</a></h1>
        <ul class="main-nav">
            <li><a href="/">Overview</a></li>
            <li><a href="/task" class="active">Create New Tasks</a></li>
            <li><a href="/calendar">Calendar</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </header>
    <h1>Edit Task</h1>

    <form method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
        <input type="text" name="title" placeholder="Task Title" value="{{ task.title }}" required>
        <input type="text" name="description" placeholder="Task Description" value="{{ task.description }}" required>
        <input type="date" name="date" value="{{ task.date }}"> <!-- Date input -->
        <label for="start_time">Start Time:</label>
        <input type="time" name="start_time" id="start_time" required>

        <label for="end_time">End Time:</label>
        <input type="time" name="end_time" id="end_time" required> <!-- Time input -->
        <button type="submit">Update Task</button>
    </form>


    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <div id="back-button">
        <a href="{{ url_for('index') }}">Back to Task List</a>
    </div>
</body>
</html>
