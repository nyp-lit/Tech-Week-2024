<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task Manager</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          color: #333;
          padding: 20px;
      }
      .container {
          max-width: 600px;
          margin: 0 auto;
      }
      h1, h2 {
          text-align: center;
      }
      .task-form {
          display: flex;
          justify-content: space-between;
          margin-bottom: 20px;
      }
      #taskList ul {
          list-style: none;
          padding: 0;
      }
      #taskList li {
          display: flex;
          justify-content: space-between;
          background-color: #fff;
          margin-bottom: 10px;
          padding: 10px;
          border-radius: 5px;
      }
      .overdue-task {
          background-color: #f8d7da;
          color: #721c24;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Task Manager</h1>
      <!-- Task Form -->
      <div class="task-form">
          <input type="text" id="taskName" placeholder="Task name" required>
          <input type="date" id="taskDate" required>
          <button id="addTaskBtn">Add Task</button>
      </div>
      <!-- Task List -->
      <div id="taskList">
          <h2>Your Tasks</h2>
          <ul id="tasks"></ul>
      </div>
      <!-- Calendar -->
      <div id="calendar">
          <h2>Calendar</h2>
          <!-- Calendar will be inserted here by JavaScript -->
      </div>
    </div>

    <script>
      document.getElementById('addTaskBtn').addEventListener('click', addTask);
      window.onload = fetchTasks;

      // Fetch and display tasks
      function fetchTasks() {
          fetch('/tasks')
              .then(response => response.json())
              .then(tasks => {
                  if (tasks.length === 0) {
                      document.getElementById('tasks').innerHTML = '<p>No tasks available. Add a task to get started!</p>';
                  } else {
                      tasks.forEach(task => displayTask(task));
                  }
              });
      }

      // Add a new task
      function addTask() {
          const taskName = document.getElementById('taskName').value;
          const taskDate = document.getElementById('taskDate').value;

          if (taskName && taskDate) {
              const task = { name: taskName, date: taskDate };

              fetch('/add_task', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(task)
              })
              .then(response => response.json())
              .then(data => {
                  if (data.success) {
                      displayTask(task);
                      displayMessage("Task added successfully!");
                      document.getElementById('taskName').value = ''; // Clear task name
                      document.getElementById('taskDate').value = ''; // Clear task date
                  }
              });
          }
      }

      // Display a task
      function displayTask(task) {
          const taskList = document.getElementById('tasks');
          const li = document.createElement('li');

          const currentDate = new Date().toISOString().split('T')[0];
          const isOverdue = new Date(task.date) < new Date(currentDate);

          li.className = isOverdue ? 'overdue-task' : '';
          li.innerHTML = `
              ${task.name} - ${task.date}
              <button onclick="editTask('${task.id}', '${task.name}', '${task.date}')">Edit</button>
              <button onclick="deleteTask('${task.id}')">Delete</button>
          `;
          taskList.appendChild(li);
      }

      // Delete a task with confirmation
      function deleteTask(taskId) {
          if (confirm("Are you sure you want to delete this task?")) {
              fetch(`/delete_task/${taskId}`, {
                  method: 'DELETE'
              })
              .then(response => response.json())
              .then(data => {
                  if (data.success) {
                      location.reload(); // Reload page to update task list
                  }
              });
          }
      }

      // Edit a task
      function editTask(taskId, oldName, oldDate) {
          const newName = prompt("Edit task name:", oldName);
          const newDate = prompt("Edit task date:", oldDate);

          if (newName && newDate) {
              const updatedTask = { name: newName, date: newDate };

              fetch(`/edit_task/${taskId}`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(updatedTask)
              })
              .then(response => response.json())
              .then(data => {
                  if (data.success) {
                      location.reload(); // Reload page to show updated task
                  }
              });
          }
      }

      // Display a success message
      function displayMessage(message) {
          const messageDiv = document.createElement('div');
          messageDiv.innerHTML = `<p>${message}</p>`;
          document.body.insertBefore(messageDiv, document.body.firstChild);

          setTimeout(() => messageDiv.remove(), 3000); // Remove message after 3 seconds
      }
    </script>
  </body>
</html>
