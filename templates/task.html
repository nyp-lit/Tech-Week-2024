<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create Task</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            text-align: center;
        }
        .header {
            background-color: #730f73;
            color: #fff;
            padding: 20px 20px;
            position: relative;
            border-radius: 5px;
        }
        .logo a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
        .main-nav {
            list-style: none;
            padding: 20;
            display: flex;
            justify-content: space-around;
            margin: 0;
        }
        .main-nav li {
            margin: 0 15px;
        }
        .main-nav a {
            color: white;
            text-decoration: none;
        }
        .main-nav a:hover {
            background-color: rgb(176, 35, 164);
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            color: white;
        }
        .main-nav a.active {
            font-weight: bold;
        }
        form {
            display: flex;
            justify-content: center;
            gap: 16px;
        }
        form input, form button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #333;
            width: 25%;
        }
        form button {
            background-color: rgb(160, 65, 212);
            color: white;
            border: none;
            cursor: pointer;
        }
        #taskList {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #taskList ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 1000px;
            width: 100%;
        }
        #taskList li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="logo"><a href="/">Task Manager</a></h1>
        <ul class="main-nav">
            <li><a href="/">Overview</a></li>
            <li><a href="/task" class="active">Create</a></li>
            <li><a href="/calendar">Calendar</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </header>

    <h1>Create Task</h1>
    <form id="taskForm" method="POST">
        <input type="text" name="title" id="title" placeholder="Task Title" required>
        <input type="text" name="description" id="description" placeholder="Task Description" required>
        <input type="date" name="date" id="date" required>
        <label for="start_time">Start Time:</label>
        <input type="time" name="start_time" id="start_time" required>
        <label for="end_time">End Time:</label>
        <input type="time" name="end_time" id="end_time" required>
        <button type="submit">Create Task</button>
    </form>

    <div id="taskList">
        <ul>
            {% for task in tasks %}
                <li>
                    <div>
                        <strong>{{ task.title }}</strong><br>
                        <span>{{ task.description }}</span><br>
                        <span>Date: {{ task.date }}</span><br>
                        <span>Time: {{ task.time }}</span><br>
                        <a href="{{ url_for('edit_task', task_id=task.id) }}">Edit</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
